<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MingChat</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body { margin: 0; font-family: Arial; background: #121212; color: #fff; display: flex; height: 100vh; }
    #sidebar { width: 220px; background: #1f1f1f; padding: 15px; border-right: 1px solid #333; overflow-y: auto; }
    #main { flex: 1; display: flex; flex-direction: column; }
    header { background: #1f1f1f; padding: 15px; text-align: center; font-size: 24px; font-weight: bold; color: #00ffcc; }
    #chat { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .message { background: #2a2a2a; padding: 10px; border-radius: 10px; position: relative; }
    .username { font-weight: bold; color: #00ffcc; }
    .moderator-tag { color: #ffcc00; margin-left: 8px; font-size: 12px; }
    .timestamp { font-size: 12px; color: #aaa; margin-top: 5px; }
    .delete-btn, .reply-btn { position: absolute; top: 5px; right: 10px; background: #444; border: none; color: white; padding: 2px 6px; border-radius: 5px; font-size: 12px; cursor: pointer; margin-left: 5px; }
    .reply-btn { right: 70px; background: #00aaee; }
    #input-area { display: flex; padding: 10px; background: #1f1f1f; gap: 10px; }
    input, button { padding: 10px; font-size: 16px; border-radius: 5px; border: none; }
    #messageInput { flex: 1; }
    button { background: #00ffcc; font-weight: bold; cursor: pointer; }
    #clearBtn { background: #ff4444; color: white; display: none; }
    #typingStatus { font-size: 14px; color: #aaa; padding: 5px 15px; }
    #usernameModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 999; }
    #usernameModal input { padding: 10px; font-size: 18px; margin-bottom: 10px; border-radius: 5px; border: none; }
    #usernameModal button { padding: 10px 20px; font-size: 18px; background: #00ffcc; border: none; border-radius: 5px; cursor: pointer; }
    #onlineList { background: #181818; padding: 10px; font-size: 14px; border-top: 1px solid #333; }
    .mod { color: #ffcc00; } .user { color: #ccc; }
  </style>
</head>
<body>
  <div id="usernameModal">
    <h2>Enter your username</h2>
    <input type="text" id="usernameInput" placeholder="e.g. Bob">
    <input type="password" id="modCodeInput" placeholder="Moderator code (optional)">
    <button onclick="setUsername()">Join Chat</button>
  </div>

  <div id="sidebar">
    <h3>Online</h3>
    <div><strong class="mod">Moderators</strong><div id="modsList">None</div></div>
    <div><strong class="user">Users</strong><div id="usersList">None</div></div>
  </div>

  <div id="main">
    <header>MingChat</header>
    <div id="chat"></div>
    <div id="typingStatus"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." oninput="updateTyping()">
      <button onclick="sendMessage()">Send</button>
      <button id="clearBtn" onclick="clearChat()">Clear Chat</button>
    </div>
    <div id="onlineList"></div>
  </div>

  <script src="firebase.js"></script>
  <script src="logic.js"></script>
  <script src="actions.js"></script>
</body>
</html>
